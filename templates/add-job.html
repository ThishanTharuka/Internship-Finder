<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/user-register.css"
    />
    <title>Internship Finder - Add New job</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}"
          >Internship Finder</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Add job</h2>
      <form method="POST" action="/job-register" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title" class="text-left">Job Title:</label>
          <input type="text" class="form-control" name="title" required />
        </div>

        <div class="form-group">
          <label for="location" class="text-left">location:</label>
          <input type="text" class="form-control" name="location" required />
        </div>

        <div class="form-group">
          <label for="salary">Monthly Salary:</label>
          <input type="text" class="form-control" name="salary" required />
        </div>

        <div class="form-group">
          <label for="type">Job Type:</label>
          <input
            type="text"
            class="form-control"
            name="type"
            required
            placeholder="Full Time or Part Time"
          />
        </div>

        <div class="form-group">
          <label for="discription">Job Discription:</label>
          <input type="text" class="form-control" name="discription" required />
        </div>

        <div class="form-group">
          <label for="responsibilities">job Responsibilities:</label>
          <input
            type="tel"
            class="form-control"
            name="responsibilities"
            required
          />
        </div>

        <div class="form-group">
          <label for="requirements">Job Requirements:</label>
          <input
            type="text"
            class="form-control"
            name="requirements"
            required
          />
        </div>

        <div class="form-group">
          <label for="skills">Required Skills:</label>
          <input
            type="text"
            class="form-control"
            name="skills"
            required
            placeholder="add yout skills as commaseparated values"
          />
        </div>

        <!-- Center the "Sign Up" button -->
        <div class="text-center">
          <input type="submit" class="btn btn-primary" value="Add Job" />
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and Font Awesome icons -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
