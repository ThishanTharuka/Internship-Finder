<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/user-register.css"
    />
    <title>Internship Finder - Sign Up</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}"
          >Internship Finder</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Sign Up</h2>
      <form method="POST" action="/user-signup" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name" class="text-left">Name:</label>
          <input type="text" class="form-control" name="name" required />
        </div>

        <div class="form-group">
          <label for="address" class="text-left">Address:</label>
          <input type="text" class="form-control" name="address" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" name="email" required />
        </div>

        <div class="form-group">
          <label for="contact_number">Contact Number:</label>
          <input
            type="tel"
            class="form-control"
            name="contact_number"
            required
          />
        </div>

        <div class="form-group">
          <label for="birthday">Birthday:</label>
          <input type="date" class="form-control" name="birthday" required />
        </div>

        <div class="form-group">
          <label for="degree">Degree:</label>
          <input type="text" class="form-control" name="degree" required />
        </div>

        <div class="form-group">
          <label for="university">University:</label>
          <input type="text" class="form-control" name="university" required />
        </div>

        <div class="form-group">
          <label for="social_media_github">GitHub Profile:</label>
          <input
            type="text"
            class="form-control"
            name="social_media_github"
            required
          />
        </div>

        <div class="form-group">
          <label for="social_media_linkedin">LinkedIn Profile:</label>
          <input
            type="text"
            class="form-control"
            name="social_media_linkedin"
            required
          />
        </div>

        <div class="form-group">
          <label for="skills">Skills:</label>
          <textarea
            class="form-control"
            name="skills"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="technologies">Technologies:</label>
          <input
            type="text"
            class="form-control"
            name="technologies"
            required
            placeholder="Enter Technologies (comma-separated)"
          />
        </div>

        <div class="form-group">
          <label for="work_experiences">Work Experiences:</label>
          <textarea
            class="form-control"
            name="work_experiences"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="profile_picture">Profile Picture:</label>
          <input
            type="file"
            class="form-control"
            name="profile_picture"
            accept="image/*"
            required
          />
        </div>

        <div class="form-group">
          <label for="user_description" class="text-left"
            >User Description:</label
          >
          <textarea
            class="form-control"
            name="user_description"
            rows="4"
            required
            placeholder="Tell us more about yourself..."
          ></textarea>
        </div>

        <!-- Center the "Sign Up" button -->
        <div class="text-center">
          <input type="submit" class="btn btn-primary" value="Sign Up" />
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and Font Awesome icons -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
